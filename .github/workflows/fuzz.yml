name: fuzz-testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  FUZZ_TIME: 300
  FUZZ_JOBS: 2

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]

    name: fuzz-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v1
        with:
          key: ${{ matrix.os }}

      - uses: actions-rs/cargo@v1
        name: Install cargo-fuzz
        with:
          command: install
          args: cargo-fuzz

      - name: Run regular tests
        run: cargo test --all

      - name: Run fuzz tests
        run: |
          for FUZZ_TARGET in fuzz_fuel fuzz_fraction fuzz_fuel_string fuzz_fuel_operations fuzz_fraction_operations fuzz_fee_calculations fuzz_fuel_serialization; do
            echo "Running fuzz test: $FUZZ_TARGET"
            cargo +nightly fuzz run $FUZZ_TARGET --jobs ${{ env.FUZZ_JOBS }} -- \
              -max_total_time=${{ env.FUZZ_TIME }}
          done
