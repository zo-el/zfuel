name: Publish

on:
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
      - "src/**"
      - "CHANGELOG.md"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write # Required for creating releases and tags
  packages: write # Required for publishing packages
  actions: read # Required for checking workflow status

jobs:
  publish:
    name: Publish to crates.io and create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for version detection

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v1

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep -m 1 '^version = ' Cargo.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if version exists
        id: check_version
        run: |
          if git tag | grep -q "v${{ steps.get_version.outputs.version }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.get_version.outputs.version }} is new"
          fi

      - name: Verify GitHub token
        run: |
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "::error::GITHUB_TOKEN is not available"
            exit 1
          fi
          echo "GITHUB_TOKEN is available"

      - name: Publish to crates.io
        if: steps.check_version.outputs.exists == 'false'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "::error::CARGO_REGISTRY_TOKEN is not set"
            exit 1
          fi
          cargo publish --token $CARGO_REGISTRY_TOKEN

      - name: Create GitHub Release
        if: steps.check_version.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.get_version.outputs.version }}
          tag_name: v${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
